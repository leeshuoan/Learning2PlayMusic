name: AWS Stack CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install Python dependencies and CDK
        run: |
          cd serverless
          python -m pip install --upgrade pip
          python -m pip install -r "requirements.txt"
          # install your Python dependencies here
          npm install -g aws-cdk
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "ap-southeast-1"
      - name: Diff CourseStack
        run: |
          cd serverless
          diff=$(cdk diff --stack CourseStack || true)
          if [ -n "$diff" ]; then
            echo "CourseStack has changes, will deploy"
            export COURSEDEPLOY=true
          else
            echo "CourseStack is up to date, skipping deployment"
            export COURSEDEPLOY=false
          fi
      - name: Deploy CourseStack to AWS
        if: env.COURSEDEPLOY==true
        run: cd serverless && cdk deploy CourseStack --require-approval=never
      - name: Diff UserStack
        run: |
          cd serverless
          diff=$(cdk diff --stack UserStack || true)
          if [ -n "$diff" ]; then
            echo "UserStack has changes, will deploy"
            export USERDEPLOY=true
          else
            echo "UserStack is up to date, skipping deployment"
            export USERDEPLOY=false
          fi
      - name: Deploy UserStack to AWS
        if: env.DEPLOY==true
        run: cd serverless && cdk deploy UserStack --require-approval=never
      - name: Diff AnnouncementStack
        run: |
          cd serverless
          diff=$(cdk diff --stack AnnouncementStack || true)
          if [ -n "$diff" ]; then
            echo "AnnouncementStack has changes, will deploy"
            export ANNOUNCEMENTDEPLOY=true
          else
            echo "AnnouncementStack is up to date, skipping deployment"
            export ANNOUNCEMENTDEPLOY=false
          fi
      - name: Deploy AnnouncementStack to AWS
        if: env.ANNOUNCEMENTDEPLOY==true
        run: cd serverless && cdk deploy AnnouncementStack --require-approval=never
